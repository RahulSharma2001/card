<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <div class="bw">
      <button id="dark-white" onclick="changeTheme()">Dark Mode</button>
    </div>
    <div class="card">
      <div><h1>User Information Card</h1></div>
      <label>First Name:</label>
      <span id="fname"></span><br />

      <label>Last Name:</label>
      <span id="lname"></span><br />

      <label>Country:</label>
      <span id="country"></span><br />

      <label>Phone Number:</label>
      <span id="num"></span><br />

      <label>State:</label>
      <span id="state"></span><br />

      <label>City:</label>
      <span id="city"></span><br />

      <label>Village:</label>
      <span id="Village"></span><br />
    </div>
    <script src="main.js"></script>
  </body>
</html>
